<section id="componente-carrossel" class="carrossel-container" role="region" aria-label="Carrossel de imagens do MÃ©todo Caracol">
  
  <!-- ðŸ” NavegaÃ§Ã£o AcessÃ­vel -->
  <button class="carrossel-seta esquerda" aria-label="Imagem anterior" onclick="scrollCarrossel('esquerda')" tabindex="0">â—€</button>
  <button class="carrossel-seta direita" aria-label="PrÃ³xima imagem" onclick="scrollCarrossel('direita')" tabindex="0">â–¶</button>

  <!-- ðŸ”Š DescriÃ§Ã£o DinÃ¢mica para Leitores de Tela -->
  <div id="status-carrossel" class="sr-only" role="status" aria-live="polite">
    Imagem 1 de 18: IlustraÃ§Ã£o espiral com fundo roxo escuro e brilho central
  </div>

  <!-- ðŸŽ  Faixa de Imagens com Responsividade e Lazy Loading -->
  <div id="carrossel" class="carrossel-itens" tabindex="0" aria-label="Lista de imagens em rolagem horizontal">
    
    <picture>
      <source srcset="/assets/carrossel/caracol01.webp" type="image/webp" />
      <img src="/assets/carrossel/caracol01.jpg" alt="IlustraÃ§Ã£o espiral com fundo roxo escuro e brilho central" loading="lazy" width="480" height="320" />
    </picture>

    <picture>
      <source srcset="/assets/carrossel/caracol02.webp" type="image/webp" />
      <img src="/assets/carrossel/caracol02.jpg" alt="SÃ­mbolo do caracol estilizado sobre matriz hexagonal" loading="lazy" width="480" height="320" />
    </picture>

    <picture>
      <source srcset="/assets/carrossel/caracol03.webp" type="image/webp" />
      <img src="/assets/carrossel/caracol03.jpg" alt="Morfologia caracÃ³lica em fundo nebuloso com partÃ­culas" loading="lazy" width="480" height="320" />
    </picture>

    <!-- As demais imagens seguem o mesmo padrÃ£o -->

  </div>
</section>

<script>
  // ðŸŽ  FunÃ§Ã£o principal de rolagem lateral do carrossel
  function scrollCarrossel(direcao) {
    const carrossel = document.getElementById("carrossel");
    const largura = carrossel.clientWidth * 0.9;

    carrossel.scrollBy({
      left: direcao === 'esquerda' ? -largura : largura,
      behavior: "smooth"
    });
  }

  // ðŸ§  Acessibilidade e atualizaÃ§Ã£o dinÃ¢mica
  document.addEventListener("DOMContentLoaded", () => {
    const carrossel = document.getElementById("carrossel");
    const imagens = carrossel.querySelectorAll("picture");
    const status = document.getElementById("status-carrossel");
    const setaE = document.querySelector(".carrossel-seta.esquerda");
    const setaD = document.querySelector(".carrossel-seta.direita");
    let ultimo = -1;

    // ðŸ”„ Atualiza status a cada rolagem
    carrossel.addEventListener("scroll", () => {
      let maiorVisivel = 0;
      let imagemAtual = 0;

      imagens.forEach((pic, index) => {
        const img = pic.querySelector("img");
        const r = img.getBoundingClientRect();
        const visivel = Math.max(0, Math.min(r.right, window.innerWidth) - Math.max(r.left, 0));
        if (visivel > maiorVisivel) {
          maiorVisivel = visivel;
          imagemAtual = index;
        }
      });

      if (imagemAtual !== ultimo) {
        const alt = imagens[imagemAtual].querySelector("img").alt;
        status.textContent = `Imagem ${imagemAtual + 1} de ${imagens.length}: ${alt}`;
        ultimo = imagemAtual;
      }

      // ðŸ§­ Ativa/desativa setas com base na posiÃ§Ã£o
      setaE.disabled = carrossel.scrollLeft <= 10;
      setaD.disabled = carrossel.scrollLeft >= carrossel.scrollWidth - carrossel.clientWidth - 10;
    });

    // âŒ¨ï¸ NavegaÃ§Ã£o por teclado
    carrossel.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") scrollCarrossel("esquerda");
      if (e.key === "ArrowRight") scrollCarrossel("direita");
    });

    // ðŸ§© Foco inicial no carrossel para acessibilidade
    carrossel.setAttribute("tabindex", "0");
    carrossel.focus({ preventScroll: true });
  });
</script>
